<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>MelBrooksQuoteMachine</title>
    <script src="https://use.fontawesome.com/dfea263d85.js"></script>
    
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css'>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>

    <div class="container-fluid">
  <center>
    <div id="quote-display">
      <h1>
        <i class="fa fa-quote-left" aria-hidden="true"></i>
        <span id="quote-text">
          My Name is Jim, most people call me...Jim.
        </span>
        
        <i class="fa fa-quote-right"></i>
      </h1>

      <h3 id="quote-speaker">
      <em>
        - Jim "The Waco Kid"
      </em>
      </h3>

      <div class="row">
        <div class="col-xs-6">
          <!--<button id="tweetButton" class="btn-twitter btn btn-space btn-default col-xs-6" title="Tweet this quote">-->
          <button id="tweetButton" class="btn btn-twitter col-xs-6" title="Tweet this quote">
          <i class="fa fa-twitter" aria-hidden="true"></i>
          </button>
        </div>

        <div class="col-xs-6">
          <button id="newQuoteButton" type="button" class="btn btn-primary button-default">New Quote</button>
          <!--<button id="newQuoteButton" class="btn btn-default">-->
          </button>
        </div>
      </div>
  </center>
  </div>
  <div class="footer">
    <center>
      by <a  href="https://github.com/sfmichels"  target='_blank'>Alan Michels
    </center>
</div>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>
    <script src='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js'></script>
    <script src="js/quotes.js"></script>

  </body>
</html>
